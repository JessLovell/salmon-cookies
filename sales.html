<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookie Sales</title>
        <!-- <link href="css/reset.css" type="text/css" rel="stylesheet" /> -->
        <!-- <link href="css/style.css" type="text/css" rel="stylesheet" /> -->
    </head>
    <body>
        <h1>Seattle's Salmon Cookies</h1>
        
        <h2>Update Location</h2>
        <form id="addNewLocation">
            <fieldset>
                <legend>Update Location Form</legend>
                
                <label for="locationName">Location Name: </label>
                <input name="locationName" type="text" required size="15" />
                
                <label for="minCust">Minimum Customer Count: </label>
                <input name="minCust" type="number" required size="15" />

                <label for="maxCust">Maximum Customer Count: </label>
                <input name="maxCust" type="number" required size="15" />

                <label for="averageCookie">Average Cookie Count: </label>
                <input name="averageCookie" type="number" required size="15" />

                <button type="submit">Update Location</button>
            </fieldset>
        </form>

        <h2>Cookie Sales by Hour and Location</h2>
        <table id = "sales"></table>


        <script src="js/app.js" type="text/javascript"> </script>
    </body>
</html>
